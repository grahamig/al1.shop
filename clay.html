<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AL1 CC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #000;
            color: lime;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.8), 0 0 30px rgba(0, 255, 0, 0.6);
        }

        .images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .images img {
            width: 300px;
            height: auto;
            border: 2px solid lime;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Clay Collection</h1>
    <div class="images">
        <img src="al1-cly1.png" alt="Clay Image 1">
        <img src="al1-cly2.png" alt="Clay Image 2">
        <img src="al1-cly3.png" alt="Clay Image 3">
        <img src="al1-cly4.png" alt="Clay Image 4">
    </div>
</body>
</html>
