<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AL1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #000; /* Base background color */
            position: relative; /* Ensure ::before aligns with body */
        }

        /* Smoke animation container */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.7) 30%, transparent 70%);
            background-repeat: no-repeat;
            animation: smoke 8s infinite alternate ease-in-out;
            opacity: 0.6;
            pointer-events: none; /* Prevent interaction */
            z-index: -1; /* Keep behind content */
        }

        @keyframes smoke {
            0% {
                transform: scale(1);
                filter: blur(10px);
            }

            50% {
                transform: scale(1.2);
                filter: blur(20px);
            }

            100% {
                transform: scale(1);
                filter: blur(10px);
            }
        }

        h1 {
            color: white;
            font-size: 2em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
        }

        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid white;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            margin-bottom: 20px;
            text-align: center;
        }

        input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>PWORD</h1>
    <input type="password" id="password" placeholder="pword">
    <button onclick="checkPassword()">GO</button>
    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === 'yourpassword') {
                window.location.href = 'secret.html';
            } else {
                alert('WRONG');
            }
        }
    </script>
</body>
</html>
