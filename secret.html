<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AL1EN INVASION</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #000; /* Base background color */
        }

            /* Smoke animation for the secret page */
            body::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 200%;
                height: 200%;
                background: radial-gradient(circle, rgba(0, 0, 0, 0.7) 30%, transparent 70%);
                background-repeat: no-repeat;
                animation: smoke 8s infinite alternate ease-in-out;
                transform: translate(-50%, -50%);
                opacity: 0.6;
                pointer-events: none;
                z-index: -1;
            }

        @keyframes smoke {
            0% {
                transform: translate(-50%, -50%) scale(1);
                filter: blur(10px);
            }

            50% {
                transform: translate(-50%, -50%) scale(1.2);
                filter: blur(20px);
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
                filter: blur(10px);
            }
        }

        h1 {
            color: lime;
            font-size: 2.5em;
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.8), 0 0 30px rgba(0, 255, 0, 0.6);
            margin-bottom: 20px;
            animation: flicker 3s infinite;
        }

        @keyframes flicker {
            0%, 100% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }
        }

        .images {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

            .images img {
                width: 300px;
                height: auto;
                border: 2px solid lime;
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
                animation: pulse 5s infinite;
            }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <h1>AL1EN INVASION</h1>
    <div class="images">
        <img src="al1-vin1.png" alt="Alien VIN1">
    </div>
</body>
</html>
