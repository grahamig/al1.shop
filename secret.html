<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AL1EN INVASION</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #000; /* Base background color */
        }

            body::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 200%;
                height: 200%;
                background: radial-gradient(circle, rgba(0, 0, 0, 0.7) 30%, transparent 70%);
                background-repeat: no-repeat;
                animation: smoke 8s infinite alternate ease-in-out;
                transform: translate(-50%, -50%);
                opacity: 0.6;
                pointer-events: none;
                z-index: -1;
            }

        @keyframes smoke {
            0% {
                transform: translate(-50%, -50%) scale(1);
                filter: blur(10px);
            }

            50% {
                transform: translate(-50%, -50%) scale(1.2);
                filter: blur(20px);
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
                filter: blur(10px);
            }
        }

        h1 {
            color: lime;
            font-size: 2.5em;
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.8), 0 0 30px rgba(0, 255, 0, 0.6);
            margin-bottom: 40px;
            animation: flicker 3s infinite;
        }

        @keyframes flicker {
            0%, 100% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }
        }

        .portals {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .portal {
            width: 150px;
            height: 150px;
            border: 3px solid lime;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: lime;
            font-size: 1.2em;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.6), inset 0 0 10px rgba(0, 255, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

            .portal:hover {
                transform: scale(1.1);
                box-shadow: 0 0 30px rgba(0, 255, 0, 1), inset 0 0 15px rgba(0, 255, 0, 0.8);
            }

        @media (max-width: 768px) {
            .portals {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>AL1EN INVASION</h1>
    <div class="portals">
        <!-- Portal for Clay -->
        <a href="clay.html" class="portal">Enter</a>
        <!-- Portal for Lego -->
        <a href="lego.html" class="portal">Enter</a>
        <!-- Portal for Vint -->
        <a href="vint.html" class="portal">Enter</a>
    </div>
</body>
</html>
