<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AL1EN ðŸ‘½ INVASION</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #000; /* Base background color */
            position: relative; /* For positioning pseudo-elements */
        }

        /* Smoke background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 0, 0.2) 30%, transparent 70%);
            background-repeat: no-repeat;
            animation: smoke 8s infinite alternate ease-in-out;
            transform: translate(-50%, -50%);
            opacity: 0.6;
            pointer-events: none;
            z-index: -2;
        }

        @keyframes smoke {
            0% {
                transform: translate(-50%, -50%) scale(1);
                filter: blur(10px);
            }

            50% {
                transform: translate(-50%, -50%) scale(1.2);
                filter: blur(20px);
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
                filter: blur(10px);
            }
        }

        /* Neon smokey background text */
        .smokey-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 15vw; /* Adjust for responsiveness */
            font-weight: bold;
            color: rgba(0, 255, 0, 0.1); /* Transparent neon green */
            text-transform: uppercase;
            text-shadow: 0 0 30px rgba(0, 255, 0, 0.7), 0 0 50px rgba(0, 255, 0, 0.5);
            pointer-events: none; /* Prevent interaction */
            z-index: -1; /* Place behind other elements */
            mix-blend-mode: screen; /* Smokey blend effect */
        }

        h1 {
            color: lime;
            font-size: 2.5em;
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.8), 0 0 30px rgba(0, 255, 0, 0.6);
            margin-bottom: 40px;
            animation: flicker 3s infinite;
            text-transform: uppercase;
            /* Add white outline */
            -webkit-text-stroke: 2px white;
        }

        @keyframes flicker {
            0%, 100% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }
        }

        .portals {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2x2 grid */
            grid-gap: 30px;
            justify-items: center;
            padding: 20px;
            width: 80%;
        }

        .portal {
            width: 150px;
            height: 150px;
            border: 3px solid lime;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.6), inset 0 0 10px rgba(0, 255, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .portal span {
            color: white; /* Make button letters white */
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.9); /* Add glow effect */
        }

        .portal:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 0, 1), inset 0 0 15px rgba(0, 255, 0, 0.8);
        }

        @media (max-width: 768px) {
            .portals {
                grid-template-columns: 1fr; /* Stack portals on smaller screens */
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="smokey-text">AL1EN INVASION</div>
    <h1>AL1EN INVASION</h1>
    <div class="portals">
        <!-- Portal for Clay -->
        <a href="clay.html" class="portal"><span>C</span></a>
        <!-- Portal for Lego -->
        <a href="lego.html" class="portal"><span>L</span></a>
        <!-- Portal for Vint -->
        <a href="vint.html" class="portal"><span>V</span></a>
        <!-- Portal for Misc -->
        <a href="misc.html" class="portal"><span>M</span></a>
    </div>
</body>
</html>
